<div class="modal-header">
	<h3>Update Company Logo</h3>
</div>
<div class="modal-body">
	<form class="signin form-horizontal">
		<fieldset>
			<div ng-show="qqq.fileSelected" class="text-center">
				<p>Crop your picture then press upload below:</p>
				<div ngf-drop ng-model="picFile" ngf-pattern="image/*" class="cropArea text-center">
					<img-crop crossOrigin="Anonymous" image="picFile | ngfDataUrl" result-image="croppedDataUrl" ng-init="croppedDataUrl=''" area-type="rectangle">
					</img-crop>
				</div>
			</div>
			<div class="form-group text-center">
				<img ng-src="{{qqq.fileSelected ? croppedDataUrl :  qqq.org.orgImageURL}}" alt="{{qqq.org.name}}" class="img-thumbnail user-profile-picture" ngf-drop>
			</div>
			<div ng-show="!qqq.fileSelected" class="text-center form-group">
				<button class="btn btn-default btn-file" ngf-select="qqq.onSelectPicture($file)" ng-model="picFile" accept="image/*">
					Select Picture (Max Size 1M)
				</button>
			</div>
			<div ng-show="qqq.fileSelected" class="text-center form-group">
				<button class="btn btn-primary" ng-click="qqq.upload(croppedDataUrl, picFile.name)">
					Upload
				</button>
				<button class="btn btn-default" ng-click="qqq.fileSelected = false">
					Cancel
				</button>
			</div>
			<div ng-show="qqq.fileSelected" class="progress text-center">
				<div class="progress-bar" role="progressbar" aria-valuenow="{{qqq.progress}}" aria-valuemin="0" aria-valuemax="100" style="width:{{qqq.progress}}%" ng-bind="qqq.progress + '%'">
					<span class="sr-only">{{qqq.progress}}% Complete</span>
				</div>
			</div>
		</fieldset>
	</form>
</div>
<div class="modal-footer">
		<button class="btn btn-primary" ng-click="qqq.quitnow()">Done</button>
</div>
